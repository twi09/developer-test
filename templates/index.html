<!doctype html>
<html>
  <head>
    <title>Upload JSON file</title>
    <title>Output</title>
  </head>
  <body>
    <h1>Upload a JSON file</h1>
    <form method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept=".json">
      <button type="submit">Upload</button>
    </form>
  </body>
</html>
